<body>
    <header class="header">
        <nav>
            <div class="bottom-navbar">
                <i class="fi fi-rr-phone-call"> (54 011) 4461-6333/6444</i>
                <i class="fi fi-rr-marker">
                    Av. Juan Domingo Perón 1821 (San Justo, Bs. As. Argentina)
                </i>
                <i class="fi fi-rr-envelope"> elevauto@elevauto.com</i>
            </div>
            <div class="navbar-container">
                <img class="logo" src="./elevauto/logo.png" alt="Elevauto logo" />
                <ul class="nav-bar">
                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./productos.html">Productos</a></li>

        <section id="producto-indiv" class="product-container">

                <picture id="product-left" class="product-left">
                    <img class="first-image" id="first-img" src="" alt="">

                    <button id="next-btn">&gt;</button> -->

                </div>
            </div>
            <div id="table-info-product" class="table-info-product">
                <h2>Ficha técnica</h2>
                <div>
                    <table id="table-product" class="table-product">
                        <tr>
                            <th>Capacidad máxima de carga</th>
                            <th id="carga"></th>
                        </tr>
                        <tr>
                            <th>Tiempo de Elevacion</th>
                            <th id="tiempoElevacion"></th>
                        </tr>
                        <tr>
                            <th>Altura total de elevacion</th>

                        </tr>
                        <tr>

                    </table>
                </div>
            </div>
